<form method="post" action="/items/add" enctype="multipart/form-data">
  <fieldset class="mb-4">
    <legend>Feature Image</legend>
    <div class="mb-3">
      <label for="featureImage" class="form-label">Upload Feature Image:</label>
      <input
        class="form-control"
        id="featureImage"
        name="featureImage"
        type="file"
        aria-label="Upload feature image"
      />
    </div>
  </fieldset>

  <fieldset class="mb-4">
    <legend>Post Content</legend>

    <div class="mb-3">
      <label for="title" class="form-label">Item Name:</label>
      <input
        class="form-control"
        id="title"
        name="title"
        type="text"
        required
        aria-label="Enter item name"
      />
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price:</label>
      <input
        class="form-control"
        id="price"
        name="price"
        type="text"
        required
        aria-label="Enter price"
      />
    </div>

    <div class="mb-3">
      <label for="body" class="form-label">Description:</label>
      <textarea
        class="form-control"
        id="body"
        name="body"
        rows="10"
        required
        aria-label="Enter item description"
      ></textarea>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="category" class="form-label">Category:</label>
        <select
          class="form-select"
          name="category"
          id="category"
          aria-label="Select category"
          required
        >
          <option value="">Select Category</option>
          <option value="1">Home, Garden</option>
          <option value="2">Electronics, Computers, Video Games</option>
          <option value="3">Clothing</option>
          <option value="4">Sports & Outdoors</option>
          <option value="5">Pets</option>
        </select>
      </div>

      <div class="col-md-6 mb-3">
        <label for="published" class="form-label">Visibility:</label>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="published"
            id="published"
            aria-label="Check to publish"
          />
          <label class="form-check-label" for="published">
            Published
          </label>
        </div>
      </div>
    </div>
  </fieldset>

  <hr />

  <div class="text-end">
    <button
      type="submit"
      class="btn btn-primary"
    >
      Add Post
    </button>
  </div>
</form>
